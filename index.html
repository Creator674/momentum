<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator674</title>
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <time class="time"></time>
    <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>


    <div class="weather-info">
        <div class="city" contenteditable="true">Minsk</div>
        <div class="weather-line">
            <i class="weather-icon owf"></i>
            <div class="weather-description"></div>
        </div>
        <div class="temperature"></div>
        <div class="wind-speed"></div>
        <div class="humidity"></div>
    </div>

    <div class="control-wrapper">
        <button class="control--button advice--btn">New advice</button>
        <button class="control--button image--btn">New image</button>
    </div>

    <div class="advice"></div>
    <script src="script.js"></script>
</body>

</html>
